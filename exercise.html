    <script>
        const numbers = [
            Math.floor(Math.random() * 100) + 1,
            Math.floor(Math.random() * 100) + 1,
            Math.floor(Math.random() * 100) + 1,
            Math.floor(Math.random() * 100) + 1,
            Math.floor(Math.random() * 100) + 1,
        ]

        const add = (a,b) => a + b
        const sum = numbers.reduce(add)
        document.write(sum)
    </script>
